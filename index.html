<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro - increase typing speed</title>
    <!-- Daisy ui and Tailwind LInk -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Css Custom Link -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- FavIcon link -->
    <link rel="shortcut icon" href="./images/FavIcon.jpg.png" type="image/x-icon">
</head>

<body>
    <main class="bg-[#010313] flex flex-col justify-center items-center min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center ">
        <section id="play-section">
            <div class="text-center space-y-10 p-5">
                <h1 class="text-5xl lg:text-[170px] text-white anton-regular uppercase">Alphabet Clash</h1>
            <p class="text-white lg:text-2xl poppins-medium">Unleash your keyboard Kung Fu: Press " Enter " to play
            </p>
            <button onclick="playNow()" class="btn btn-outline bg-white text-black border-none font-bold px-7 poppins-medium">Play Now</button>
            </div>
        </section>
        <section id="play-ground" class="hidden">
            <div class="space-y-5">
                <!-- Art Board Section -->
                <div class="artBord-section text-white">
                    <div class="artboard artboard-horizontal phone-6 bg-[#B3B4B9cc] backdrop-blur-md border-[20px] border-[#252634]  flex flex-col items-center w-full rounded-xl">
                        <div class=" inline-block text-xl">
                            <p class="bg-[#252634] px-5 pb-5 rounded-b-xl">Don't watch keyboard while playing</p>
                        </div>
                        <span id="current-alphabet" class="text-9xl text-black poppins-semibold mt-8 uppercase">Y</span>
                    </div>
                </div>
                <!-- Keyboard Section -->
                <div class="keyboard-section">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <div class="life-score-section flex justify-between items-center">
                    <div>
                        <button class="btn btn-active bg-[#894189] text-xl text-white rounded-full border-none">Life <img src="./images/heart.svg" alt="heart"><span id="life-score" class="text-xl">5</span></button>
                    </div>
                    <div>
                        <button class="btn btn-active bg-[#360490] text-xl text-white rounded-full border-none">Score <img src="./images/dollar (1).svg" alt="dollar"><span id="current-score">0</span></button>
                    </div>
                </div>
            </div>
            
        </section>
        <section id="score-section" class="hidden">
            <div class="text-white bg-gradient-to-r from-[#AA83E2] to-[#7B3DD3] p-8 rounded-xl flex flex-col justify-center items-center space-y-5">
                <h1 class="text-5xl">Game is over!</h1>
                <h1 class="text-4xl poppins-medium">Score: <span id="over-all-score">0</span></h1>
                <button onclick="playAgain()" class="btn btn-outline bg-white text-black border-none font-bold px-7 poppins-medium">Play again</button>
                <p class="text-xl poppins-medium">Practice make you pro</p>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="./JS file/utility.js"></script>
    <script src="./JS file/play-ground.js"></script>
</body>

</html>
